language: node_js

sudo: required
dist: trusty

addons:
    apt:
        sources:
          - google-chrome
        packages:
          - google-chrome-stable
          - google-chrome-beta

node_js:
    - "8"

notifications:
    slack:
        secure: cLN6zdiUqhKYFePyw0A129dadjK9Tm56lH/VlY8KTYDl6u7mx6vfCrujGx1d+ZYQlBf8O60jL77EJn/FMiHZMDNz5Q/R29WKBPPAvQUGhZJ0rgyB+XIADimInvX4NKr7r+KcPg4Y6SeJ5PdULba9ZB0vQdLzP8fKZHCHfDmtrL0=
    email: false

before_install:
    - sudo apt-get update
    - sudo apt-get install -y libappindicator1 fonts-liberation
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome*.deb
    - npm install npm@3.10 -g
    - npm cache clean

before_script:

    - npm link .
    - tibet build
    - cd ..
    - tibet clone travis
    - cd travis
    - tibet init --link
    - tibet lint
    - npm install -g karma-cli
    - npm install --save-dev karma
    - npm install --save-dev karma-chrome-launcher
    - npm install --save-dev karma-tibet
    - tibet config karma.boot.profile="main@contributor"
    - tibet config karma.script=":test --context='all'"
    - tibet config sherpa.enabled=false

    - export CHROME_BIN=/usr/bin/google-chrome
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start

    # Make sure to sleep for 3 seconds to give Chrome a chance to start under
    # xvfb
    - sleep 3

script:
    - karma start --debug

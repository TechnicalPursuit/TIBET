<!DOCTYPE html>

<tsh:type_assistant>
    <div class="head"/>
    <div class="body">
        <div class="supertype_chooser">
            Supertype:
            <br/>
            <br/>
            <xctrls:list id="TypeAssistantSupertypes" bind:in="{data: urn:tibet:typelist}" bind:io="{value: urn:tibet:type_cmd_source#jpath($.info.supertype)}"/>
        </div>
        <div class="new_type_details">
            <form bind:scope="urn:tibet:type_cmd_source#jpath($.info)">
                <ul class="flex_outer">
                    <li>
                        <label>Root NS:</label>
                        <ul class="flex_inner">
                            <li>
                                <label for="topLevelNSRadio1">TP</label>
                                <input type="radio" name="namespace_radio" value="TP" id="topLevelNSRadio1" bind:io="{checked: topLevelNS}"/>
                            </li>
                            <li>
                                <label for="topLevelNSRadio2">APP</label>
                                <input type="radio" name="namespace_radio" value="APP" id="topLevelNSRadio2"/>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <label for="typeNameField">Type name:</label>
                        <input type="text" id="typeNameField" bind:io="{value: typeNSAndName}" autofocus="autofocus"/>
                    </li>

                    <li>
                        <label for="packageField">Package:</label>
                        <input type="text" id="packageField" bind:io="{value: package}"/>
                    </li>

                    <li>
                        <label for="configField">Config:</label>
                        <input type="text" id="configField" bind:io="{value: config}"/>
                    </li>

                    <li>
                        <label for="directoryField">Directory:</label>
                        <input type="text" id="directoryField" bind:io="{value: dir}"/>
                    </li>

                    <li>
                        <label>DNA:</label>
                        <ul class="dna_radios">
                            <li>
                                <label for="dnaRadio1">default</label>
                                <input type="radio" name="dna_radio" value="default" id="dnaRadio1" bind:io="{checked: dna}"/>
                                <label for="dnaRadio2">action tag</label>
                                <input type="radio" name="dna_radio" value="actiontag" id="dnaRadio2"/>
                                <label for="dnaRadio3">compiled tag</label>
                                <input type="radio" name="dna_radio" value="compiledtag" id="dnaRadio3"/>
                                <label for="dnaRadio4">content</label>
                                <input type="radio" name="dna_radio" value="content" id="dnaRadio4"/>
                                <label for="dnaRadio5">controller</label>
                                <input type="radio" name="dna_radio" value="controller" id="dnaRadio5"/>
                                <label for="dnaRadio6">info tag</label>
                                <input type="radio" name="dna_radio" value="infotag" id="dnaRadio6"/>
                                <label for="dnaRadio7">templated tag</label>
                                <input type="radio" name="dna_radio" value="templatedtag" id="dnaRadio7"/>
                            </li>
                        </ul>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="foot">
        <code id="generatedCmdLine"/>
        <br/>
        <br/>
        <button on:click="DialogCancel">Cancel</button>
        <button on:click="DialogOk">Create Type</button>
    </div>
</tsh:type_assistant>

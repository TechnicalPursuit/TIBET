<!DOCTYPE html>

<tsh:type_assistant id="tshTypeAssistant">
    <div class="head"/>
    <div class="body">
        <tibet:data name="urn:tibet:type_cmd_supertypeFilterName">
            <![CDATA[
            {"value":""}
            ]]>
        </tibet:data>

        <div class="supertypeFieldGroup">
            <label for="type_assistant_SupertypeFilterField">Supertype:</label>
            <input type="text" id="type_assistant_SupertypeFilterField" autofocus="autofocus" bind:io="{value: urn:tibet:type_cmd_supertypeFilterName#jpath($.value)}" ui:incremental="model" autocomplete="off"/>
        </div>

        <xctrls:list id="type_assistant_SupertypeList" bind:in="{data: urn:tibet:typelist, filterValue: urn:tibet:type_cmd_supertypeFilterName#jpath($.value)}" bind:io="{value: urn:tibet:type_cmd_source#jpath($.info.supertype)}" filter="true"/>

        <button class="supertypeResetButton" on:click="ResetSupertype">Reset</button>

        <div class="typeInfoFieldGroup" bind:scope="urn:tibet:type_cmd_source#jpath($.info)">
            <label for="type_assistant_DNASelect">DNA:</label>
            <select id="type_assistant_DNASelect" class="dna_select" bind:io="{value: dna}">
                <option value="templatedtag">Templated Tag</option>
                <option value="computedtag">Computed Tag</option>
                <option value="actiontag">Action Tag</option>
                <option value="infotag">Info Tag</option>
                <option value="controller">Controller</option>
                <option value="content">Content</option>
                <option value="default">Object</option>
            </select>

            <label for="type_assistant_TopLevelNS">Root NS:</label>
            <ul id="type_assistant_TopLevelNS" class="nsRadios">
                <li>
                    <label for="type_assistant_TopLevelNSRadio2">APP</label>
                    <input type="radio" name="namespace_radio" value="APP" id="type_assistant_TopLevelNSRadio2"/>
                </li>
                <li>
                    <label for="type_assistant_TopLevelNSRadio1">TP</label>
                    <input type="radio" name="namespace_radio" value="TP" id="type_assistant_TopLevelNSRadio1" bind:io="{checked: topLevelNS}"/>
                </li>
            </ul>

            <label for="type_assistant_TypeNameField">Type name:</label>
            <input type="text" id="type_assistant_TypeNameField" bind:io="{value: typeNSAndName}" autofocus="autofocus"/>

            <label for="type_assistant_PackageNameField">Package:</label>
            <input type="text" id="type_assistant_PackageNameField" bind:io="{value: package}" autofocus="autofocus"/>

            <label for="type_assistant_ConfigNameField">Config:</label>
            <input type="text" id="type_assistant_ConfigNameField" bind:io="{value: config}" autofocus="autofocus"/>

            <label for="type_assistant_DirectoryField">Directory:</label>
            <input type="text" id="type_assistant_DirectoryField" bind:io="{value: dir}" autofocus="autofocus"/>
        </div>

    </div>
    <div class="foot">
        <code id="generatedCmdLine"/>
        <button on:click="DialogCancel">Cancel</button>
        <button on:click="DialogOk">Create</button>
    </div>
</tsh:type_assistant>

<!DOCTYPE html>

<tsh:type_assistant>
    <div class="head"/>
    <div class="body">
        <div class="supertype_chooser">
            Supertype:
            <br/>
            <br/>
            <xctrls:list id="TypeAssistantSupertypes" bind:in="{data: urn:tibet:typelist}" bind:io="{value: urn:tibet:type_cmd_source#jpath($.info.supertype)}" autocomplete="true"/>
        </div>
        <div class="new_type_details">
            <form bind:scope="urn:tibet:type_cmd_source#jpath($.info)">
                <ul class="flex_outer">
                    <li>
                        <label>DNA:</label>
                        <select class="dna_select" bind:io="{value: dna}">
                            <option value="templatedtag">Templated Tag</option>
                            <option value="compiledtag">Compiled Tag</option>
                            <option value="actiontag">Action Tag</option>
                            <option value="infotag">Info Tag</option>
                            <option value="controller">Controller</option>
                            <option value="content">Content</option>
                            <option value="default">Object</option>
                        </select>
                    </li>
                    <li id="typeAssistantRootNS">
                        <label>Root NS:</label>
                        <ul class="top_level_ns">
                            <li>
                                <label for="topLevelNSRadio2">APP</label>
                                <input type="radio" name="namespace_radio" value="APP" id="topLevelNSRadio2"/>
                            </li>
                            <li>
                                <label for="topLevelNSRadio1">TP</label>
                                <input type="radio" name="namespace_radio" value="TP" id="topLevelNSRadio1" bind:io="{checked: topLevelNS}"/>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <label for="typeNameField">Type name:</label>
                        <input type="text" id="typeNameField" bind:io="{value: typeNSAndName}" autofocus="autofocus"/>
                    </li>

                    <li>
                        <label for="packageField">Package:</label>
                        <input type="text" id="packageField" bind:io="{value: package}"/>
                    </li>

                    <li>
                        <label for="configField">Config:</label>
                        <input type="text" id="configField" bind:io="{value: config}"/>
                    </li>

                    <li>
                        <label for="directoryField">Directory:</label>
                        <input type="text" id="directoryField" bind:io="{value: dir}"/>
                    </li>

                </ul>
            </form>
        </div>
    </div>
    <div class="foot">
        <code id="generatedCmdLine"/>
            <br/>
        <button on:click="DialogCancel">Cancel</button>
        <button on:click="DialogOk">Create</button>
    </div>
</tsh:type_assistant>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>

<title>TIBET 5.0</title>

<link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon"/>
<link rel="icon" href="../media/favicon.ico" type="image/x-icon"/>

<link rel="stylesheet" type="text/css" href="../styles/tibet_content.css"/>
<link rel="stylesheet" type="text/css" href="../styles/tibet_boot.css" />
<link rel="stylesheet" type="text/css" href="../../../styles/app.css"/>

</head>

<body>
<div id="content">

<div class="yesscript">
    <div class="detail-intro">
        <a class="image-link" href="#" onclick="stageAction()">
            <img id="BOOT-IMAGE" alt="Current Stage Icon"
                src="../media/app_logo.png"/>
        </a>
        <blockquote id="BOOT-HEAD" class="lead boot-stage">Verifying platform...</blockquote>
        <blockquote id="BOOT-SUBHEAD" class="follow"></blockquote>
    </div>

    <div id="BOOT-CONSOLE" class="hole">
        <div class="edge">
            <div id="BOOT-LOG" class="bootlog">
            </div>
        </div>
    </div>

    <div id="BOOT-SPLASH">
    </div>

    <div id="BOOT-PROGRESS" class="tibet-progress hole">
        <div class="edge">
            <span id="BOOT-PERCENT" class="state"></span>
        </div>
    </div>
</div>

<noscript>
    <div class="detail-intro">
        <a class="image-link" href="#">
            <img alt="Current Stage Icon" src="../media/nojs.png"/>
        </a>
        <blockquote class="lead">JavaScript disabled?</blockquote>
        <blockquote class="follow"></blockquote>
    </div>

    <div class="hr clear"></div>

    <dl class="detail-topics">
        <dt>
        <span>Preferences</span>
        <span class="pointer">=></span>
        </dt>
        <dd>For this site you'll need to update your browser preferences to
        re-enable JavaScript. Once you've done that you can reload this page.</dd>

        <dt>
        <span>Browser Choice</span>
        <span class="pointer">=></span>
        </dt>
        <dd>Alternatively you may be on a browser with limited or no JavaScript
        support. In that case you'll need to return to this page in a supported
        browser.</dd>
    </dl>
</noscript>

</div>
</body>
</html>

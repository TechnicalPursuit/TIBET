<!DOCTYPE html>

<sherpa:couchDocumentURIInsertionAssistant>
    <div class="head"/>
    <div class="body" bind:scope="urn:tibet:couchDocumentURIInsertionAssistant_source#jpath($.info)">
        <label for="couchDocumentURIAssistant_Schema">JSON derived schema:</label>
        <textarea id="couchDocumentURIAssistant_Schema" bind:io="schema"/>
        <br/>
        <label for="couchDocumentURIAssistant_Schemafile">Save Schema To:</label>
        <input type="text" id="couchDocumentURIAssistant_Schemafile" bind:io="schemaFile"/>
        <br/>
        <div class="insertion_details">
            <form>
                <ul class="flex_outer">
                    <li>
                        <label>Insertion Point:</label>
                        <sherpa:breadcrumb id="couchDocumentURIInsertionAssistant_InsertionBreadcrumb"/>
                    </li>
                    <li>
                        <label>Insertion position:</label>
                        <ul class="flex_inner">
                            <li>
                                <input type="radio" name="insertion_radio" value="BeforeBegin" id="couchDocumentURIInsertionAssistant_InsertionPositionRadio1" bind:io="{checked: insertionPosition}"/>
                                <label for="couchDocumentURIInsertionAssistant_InsertionPositionRadio1">Previous Sibling</label>
                                <input type="radio" name="insertion_radio" value="AfterBegin" id="couchDocumentURIInsertionAssistant_InsertionPositionRadio2"/>
                                <label for="couchDocumentURIInsertionAssistant_InsertionPositionRadio2">First Child</label>
                                <input type="radio" name="insertion_radio" value="BeforeEnd" id="couchDocumentURIInsertionAssistant_InsertionPositionRadio3"/>
                                <label for="couchDocumentURIInsertionAssistant_InsertionPositionRadio3">Last Child</label>
                                <input type="radio" name="insertion_radio" value="AfterEnd" id="couchDocumentURIInsertionAssistant_InsertionPositionRadio4"/>
                                <label for="couchDocumentURIInsertionAssistant_InsertionPositionRadio4">Next Sibling</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="foot">
        <button on:click="DialogCancel">Cancel</button>
        <button on:click="DialogOk">Insert Property Sheet</button>
    </div>
</sherpa:couchDocumentURIInsertionAssistant>

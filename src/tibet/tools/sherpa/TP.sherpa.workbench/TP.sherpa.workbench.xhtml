<!DOCTYPE html>

<sherpa:workbench>

    <div class="header">
        <div class="workbench-nav">
            <button id="navigatehome" class="navigation" on:click="NavigateHome">
                <xctrls:hint>Navigate Home</xctrls:hint>
            </button>
            <button id="navigateback" class="navigation" on:click="NavigateBack">
                <xctrls:hint>Navigate Back</xctrls:hint>
            </button>
            <button id="navigateforward" class="navigation" on:click="NavigateForward">
                <xctrls:hint>Navigate Forward</xctrls:hint>
            </button>
        </div>
        <div class="workbench-path">
            <div class="breadcrumbs">
                <sherpa:breadcrumb id="SherpaBreadcrumb"/>
            </div>
            <div class="bookmarks">
                <button id="addbookmark" class="bookmarking" on:click="AddBookmark">
                    <xctrls:hint>Add Bookmark</xctrls:hint>
                </button>
                <button id="showbookmarks" class="bookmarking" on:UIActivate="{signal: TogglePopup, payload: {contentURI: urn:tibet:TP.sherpa.bookmarkMenuContent, hideOn: UISelect, overlayID: 'BookmarksPopup'}}">
                    <xctrls:hint>Show Bookmarks</xctrls:hint>
                </button>
            </div>
        </div>
    </div>

    <div class="content">
        <sherpa:inspector id="SherpaInspector"/>
    </div>

    <div class="footer">
        <div class="systemToolbar">
            <sherpa:dispenser/>

            <xctrls:itemgroup id="workbenchToggleButtons" multiple="true">
                <xctrls:buttonitem id="haloToggleButton" class="halo" on:click="ToggleHalo">
                    <xctrls:label>&#160;</xctrls:label>
                    <xctrls:value>halo</xctrls:value>
                    <xctrls:hint>Toggle Halo</xctrls:hint>
                </xctrls:buttonitem>
                <xctrls:buttonitem id="outlineToggleButton" class="outline" on:click="ToggleOutlines">
                    <xctrls:label>&#160;</xctrls:label>
                    <xctrls:value>outline</xctrls:value>
                    <xctrls:hint>Toggle Outlines</xctrls:hint>
                </xctrls:buttonitem>
            </xctrls:itemgroup>

            <button class="spacer"/>

            <xctrls:button class="deploy" on:click="TSHDeploy">
                <xctrls:hint>Deploy project</xctrls:hint>
            </xctrls:button>
            <xctrls:button class="test" on:click="TSHTest">
                <xctrls:hint>Test project</xctrls:hint>
            </xctrls:button>
            <xctrls:button class="build" on:click="TSHBuild">
                <xctrls:hint>Build project</xctrls:hint>
            </xctrls:button>

            <button id="snippetMenuTrigger" on:UIActivate="{signal: TogglePopup, payload: {contentURI: urn:tibet:TP.sherpa.snippetMenuContent, hideOn: UISelect, overlayID: 'SnippetsPopup'}}">
                <xctrls:hint>Snippet menu</xctrls:hint>
            </button>

        </div>
        <sherpa:toolbar/>
    </div>

    <sherpa:opener class="north west"/>

    <sherpa:scrollbutton class="west" orientation="right" on:click="ScrollRight">
        <span class="icon"/>
    </sherpa:scrollbutton>
    <sherpa:scrollbutton class="west" orientation="left" on:click="ScrollLeft">
        <span class="icon"/>
    </sherpa:scrollbutton>

    <sherpa:opener class="north east"/>

    <sherpa:scrollbutton class="east" orientation="right" on:click="ScrollRight">
        <span class="icon"/>
    </sherpa:scrollbutton>

    <sherpa:scrollbutton class="east" orientation="left" on:click="ScrollLeft">
        <span class="icon"/>
    </sherpa:scrollbutton>
</sherpa:workbench>

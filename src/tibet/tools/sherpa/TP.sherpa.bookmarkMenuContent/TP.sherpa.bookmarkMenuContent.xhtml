<!DOCTYPE html>

<sherpa:bookmarkMenuContent id="SherpaBookmarkMenu" pclass:hidden="true" bind:in="{data: urn:tibet:sherpa_bookmarks}">
    <div class="header"/>
    <div class="body">
        <ul on:mouseup="SelectMenuItem"/>
    </div>
    <div class="footer">
        <sherpa:scrollbutton orientation="up" on:click="ScrollUp">
            <span class="icon"/>
        </sherpa:scrollbutton>
        <sherpa:scrollbutton orientation="down" on:click="ScrollDown">
            <span class="icon"/>
        </sherpa:scrollbutton>
    </div>
</sherpa:bookmarkMenuContent>

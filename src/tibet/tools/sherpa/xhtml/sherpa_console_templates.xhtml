<!DOCTYPE html>

<span xmlns="http://www.w3.org/1999/xhtml">
    <sherpa:consoleoutputitem id="{{id}}" name="consoleItem">
        <div class="flex-item">
            <!-- The template used for the 'input' part of a piece of console output -->
            <div class="header select {{inputclass}}">
                <span class="hid"><a href="#" onclick="TP.bySystemId('SherpaConsoleService').sendConsoleRequest('{{hid}}'); return false;">{{hid}}</a></span>
                <span class="content">{{cmdText}}</span>
                <span class="typeinfo {{empty}}">{{resultType}}</span>
                <span class="stats {{empty}}">{{stats}}</span>
                <sherpa:dispenser id="{{id}}_dispenser" dnd:vend="tdc_output_node"/>
            </div>
            <!-- the output entry will be injected here after it is templated -->
        </div>
    </sherpa:consoleoutputitem>

    <!-- The template used for the 'output' part of a piece of raw output -->
    <div class="content {{outputclass}} cm-s-elegant" name="raw_outputEntry" tibet:nocompile="true">
        <sherpa:scrollbutton orientation="up" on:click="ScrollUp">
            <span class="icon"/>
        </sherpa:scrollbutton>
        <span class="result select {{resultclass}}">{{output}}</span>
        <sherpa:scrollbutton orientation="down" on:click="ScrollDown">
            <span class="icon"/>
        </sherpa:scrollbutton>
    </div>

    <!-- The template used for the 'output' part of a piece of structured output -->
    <div class="content {{outputclass}} cm-s-elegant" name="structured_outputEntry">
        {{output}}
    </div>
</span>

<!DOCTYPE html>

<!-- The "halo" tag provides a large virtual backdrop for activity. -->
<sherpa:halo id="SherpaHalo" pclass:hidden="true" dnd:accept="tofu">
    <div id="haloCorner-Northwest" class="haloCorner"/>
    <div id="haloCorner-North" class="haloCorner"/>
    <div id="haloCorner-Northeast" class="haloCorner">
        <xctrls:hint>Reparent/Copy Node (Alt key to Copy)</xctrls:hint>
    </div>
    <div id="haloCorner-West" class="haloCorner"/>
    <div id="haloCorner-East" class="haloCorner"/>
    <div id="haloCorner-Southwest" class="haloCorner">
        <xctrls:hint>Toggle offset parent visibility</xctrls:hint>
    </div>
    <div id="haloCorner-South" class="haloCorner"/>
    <div id="haloCorner-Southeast" class="haloCorner">
        <xctrls:hint>Resize (Alt key to Multiply, Alt &amp; Shift key to Redistribute</xctrls:hint>
    </div>
</sherpa:halo>

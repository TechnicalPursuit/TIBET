<!DOCTYPE html>

<sherpa:signalConnectionAssistant>
    <div class="head"/>
    <div class="body">
        <div id="signalConnectionAssistant_SourceSignalChooser">
            <label for="signalConnectionAssistant_SourceSignalNameField">Signals:</label>
            <input type="text" id="signalConnectionAssistant_SourceSignalNameField" autofocus="autofocus" bind:io="{value: urn:tibet:signalConnectionAssistant_source#jpath($.info.enteredSourceSignalName)}" ui:incremental="model" autocomplete="off"/>
            <xctrls:list id="signalConnectionAssistant_SourceSignals" bind:in="{data: urn:tibet:signalnamelist}" bind:io="{value: urn:tibet:signalConnectionAssistant_source#jpath($.info.chosenSourceSignalName)}"/>
        </div>

        <div id="signalConnectionAssistant_DestinationHandlersChooser">
            <label for="signalConnectionAssistant_DestinationHandlerNameField">Handlers:</label>
            <input type="text" id="signalConnectionAssistant_DestinationHandlerNameField" autofocus="autofocus" bind:io="{value: urn:tibet:signalConnectionAssistant_source#jpath($.info.enteredDestinationHandlerName)}" ui:incremental="model" autocomplete="off"/>
            <xctrls:list id="signalConnectionAssistant_DestinationHandlers" bind:in="{data: urn:tibet:handlernamelist}" bind:io="{value: urn:tibet:signalConnectionAssistant_source#jpath($.info.chosenDestinationHandlerName)}"/>
        </div>

        <div id="signalConnectionAssistant_SourceSignalInfo">
            <label for="signalConnectionAssistant_SourceSignalOriginField">Origin:</label>
            <input type="text" id="signalConnectionAssistant_SourceSignalOriginField" bind:io="{value: urn:tibet:signalConnectionAssistant_source#jpath($.info.enteredSourceSignalOrigin)}" ui:incremental="model" autocomplete="off"/>

            <label for="signalConnectionAssistant_SourceSignalPolicyField">Policy:</label>
            <select class="policy_select" bind:io="{value: urn:tibet:signalConnectionAssistant_source#jpath($.info.enteredSourceSignalPolicy)}">
                <option value="">Choose...</option>
                <option value="OBSERVER_FIRING">OBSERVER_FIRING</option>
                <option value="DOM_FIRING">DOM_FIRING</option>
                <option value="RESPONDER_FIRING">RESPONDER_FIRING</option>
                <option value="BIND_FIRING">BIND_FIRING</option>
                <option value="EXCEPTION_FIRING">EXCEPTION_FIRING</option>
                <option value="FIRE_ONE">FIRE_ONE</option>
                <option value="INHERITANCE_FIRING">INHERITANCE_FIRING</option>
            </select>
        </div>
    </div>

    <div class="foot">
        <code id="generatedAttr"/>
        <br/>
        <button on:click="DialogCancel">Cancel</button>
        <button on:click="DialogOk">Make Connection</button>
        <button class="inserter" on:click="{signal: AddSignalHandler}"/>
    </div>
</sherpa:signalConnectionAssistant>

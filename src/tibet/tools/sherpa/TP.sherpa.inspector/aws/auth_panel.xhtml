<div class="awssubinspectorsauth" tibet:ctrl="urn:tibet:sherpa_inspector_target">
    <label>Username:
        <input class="username" type="text" autocomplete="off"/>
    </label>
    <br/>
    <label>Password:
        <input class="password" type="password" autocomplete="off"/>
    </label>

    <br/>
    <button on:UIActivate="AuthenticateConnection">Login</button>
    <br/>
    <span class="login_user_message" pclass:hidden="true"/>
</div>

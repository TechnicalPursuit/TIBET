<!DOCTYPE html>

<sherpa:bindingConnectionAssistant>
    <div class="head"/>
    <div class="body" bind:scope="urn:tibet:bindingConnectionAssistant_source#jpath($.info)">
        <label class="serviceTagFieldLabel">Service Tag:</label>
        <div class="serviceTagFieldGroup">
            <ul class="serviceTagInfo">
                <li>
                    <input type="checkbox" id="bindingConnectionAssistant_WantsServiceTagField" bind:io="{checked: wantsServiceTag}"/>
                    <label for="bindingConnectionAssistant_WantsServiceTagField">Insert Service Tag</label>
                </li>
                <li>
                    <label for="bindingConnectionAssistant_ServiceTagRemoteURI">Remote URI:</label>
                    <span id="ServiceTagRemoteURI" bind:in="serviceTagRemoteURI"/>
                </li>
                <li>
                    <label for="bindingConnectionAssistant_ServiceTagLocalURI">Result URI:</label>
                    <span id="ServiceTagLocalURI" bind:in="serviceTagLocalURI"/>
                </li>
            </ul>
        </div>

        <label class="bindingScopeFieldLabel">Scope:</label>
        <div class="bindingScopeFieldGroup">
            <div>
                <input type="radio" name="scopetype_radio" value="computed" id="bindingConnectionAssistant_ScopeRadio2"/>
                <label for="bindingConnectionAssistant_ScopeRadio2">Computed</label>
                <span class="computedScopeOutput" bind:in="computedScope"/>
            </div>
            <div>
                <input type="radio" name="scopetype_radio" value="manual" id="bindingConnectionAssistant_ScopeRadio1" bind:io="{checked: scopeType}"/>
                <label for="bindingConnectionAssistant_ScopeRadio1">Manual</label>
                <input type="text" bind:io="manualScope"/>
            </div>
        </div>

        <div class="bindingExpressionControlGroup">
            <label>Binding expressions (click + to add):</label>
            <button class="inserter" on:click="{signal: InsertItem, origin: bindingConnectionAssistant_ExpressionEntries, payload: {source: 'urn:tibet:bind_expr_data_blank', copy: true}}"></button>
        </div>

        <div class="bindingExpressionGroup" bind:scope="urn:tibet:bindingConnectionAssistant_source#jpath($.info)">
            <tibet:group focuswrap="true" id="bindingConnectionAssistant_ExpressionEntries" bind:repeat="expressions">
                <select bind:io="{value: attributeName}" tabindex="0">
                    <option value="bind:io">bind:io</option>
                    <option value="bind:in">bind:in</option>
                    <option value="bind:out">bind:out</option>
                </select>
                <input type="text" bind:io="{value: expressionAspect}" tabindex="0"/>
                <select bind:io="{value: expressionValue}" bind:in="{data: urn:tibet:bindingConnectionAssistant_source#jpath($.info.possibleExprs)}" tabindex="0"/>
                <span class="deleter" on:click="{signal: DeleteItem, origin: bindingConnectionAssistant_ExpressionEntries, payload: {index: TP.TARGET}}"/>
            </tibet:group>
        </div>
    </div>
    <div class="foot">
        <code id="generatedAttr"/>
        <button on:click="DialogCancel">Cancel</button>
        <button on:click="DialogOk">Make Connection</button>
    </div>
</sherpa:bindingConnectionAssistant>

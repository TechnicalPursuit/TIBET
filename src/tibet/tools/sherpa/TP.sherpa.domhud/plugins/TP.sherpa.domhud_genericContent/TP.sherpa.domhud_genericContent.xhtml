<!DOCTYPE html>

<sherpa:domhud_genericContent bind:in="urn:tibet:domhud_target_source">

    <tibet:data name="urn:tibet:sherpa_domhud_genericContent_tabs">
        <![CDATA[
            [
                ["Attributes","Attributes"],
                ["Text Content","Text Content"]
            ]
        ]]>
    </tibet:data>

    <tibet:data name="urn:tibet:current_domhud_genericContent_tab">
        <![CDATA[
            {
            "selection": "Attributes"
            }
        ]]>
    </tibet:data>

    <xctrls:tabbar id="DOMInfo_Tabbar" bind:io="{data: urn:tibet:sherpa_domhud_genericContent_tabs, value: urn:tibet:current_domhud_genericContent_tab#tibet(selection)}" tibet:ctrl="SherpaConsole" tooltips="true"/>
    <xctrls:panelbox id="DOMInfo_Tabpanelbox" bind:in="urn:tibet:current_domhud_genericContent_tab#tibet(selection)">
        <xctrls:panel>
            <xctrls:value>Attributes</xctrls:value>
            <xctrls:content>
                <tibet:group wrapWhen="true" autofocus="autofocus" bind:scope="urn:tibet:domhud_attr_source">
                    <span class="dom_attributes" bind:scope="#jpath($.info)">
                        <div id="DOMAttributes_Repeat" bind:repeat="tagAttrs">
                            <input type="text" bind:io="{value: tagAttrName}" tabindex="0"/>
                            <input type="text" bind:io="{value: tagAttrValue}" tabindex="0"/>
                            <span class="deleter" on:click="{signal: DeleteItem, origin: 'DOMAttributes_Repeat', payload: {index:TP.TARGET}}"/>
                            <br/>
                        </div>
                        <div class="inserter" on:click="{signal: InsertItem, origin: 'DOMAttributes_Repeat', payload: {source: 'urn:tibet:dom_attr_data_blank', copy: true}}"></div>
                    </span>
                </tibet:group>
            </xctrls:content>
        </xctrls:panel>
        <xctrls:panel>
            <xctrls:value>Text Content</xctrls:value>
            <xctrls:content>
                <div class="textcontent_container">
                    <textarea id="DOMInfo_Textcontent" bind:io="urn:tibet:domhud_content_source#tibet(info)"/>
                </div>
            </xctrls:content>
        </xctrls:panel>
    </xctrls:panelbox>
</sherpa:domhud_genericContent>

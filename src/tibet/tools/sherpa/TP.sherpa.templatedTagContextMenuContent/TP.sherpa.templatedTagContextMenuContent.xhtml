<!DOCTYPE html>

<sherpa:templatedTagContextMenuContent tibet:no-compile="true">
    <ul on:mouseup="SelectMenuItem" on:dragup="SelectMenuItem">
        <li data-cmd=":inspect $HALO">Inspect</li>
        <li data-cmd="TP.bySystemId('UIROOT#SherpaHalo').inspectTargetAspect(TP.ac('Structure'))">Edit Structure</li>
        <li data-cmd="TP.bySystemId('UIROOT#SherpaHalo').inspectTargetAspect(TP.ac('Style'))">Edit Style</li>
        <li data-cmd="TP.bySystemId('UIROOT#SherpaHalo').openExternalEditor(TP.ac('Structure'))">Open Structure</li>
        <li data-cmd="TP.bySystemId('UIROOT#SherpaHalo').openExternalEditor(TP.ac('Style'))">Open Style</li>
        <li data-cmd=":inspect $HALO --path='__TARGET__/Type/Tests'">Inspect Tests</li>
        <li data-cmd=":test $HALO_TYPE">Run Tests</li>
        <li data-cmd="TP.bySystemId('UIROOT#SherpaHalo').emptyTarget()">Empty Content</li>
        <li data-cmd="TP.bySystemId('UIROOT#SherpaHalo').deleteTarget()">Delete</li>
        <li data-cmd="$HALO_TYPE.refreshInstances()">Refresh</li>
    </ul>
</sherpa:templatedTagContextMenuContent>

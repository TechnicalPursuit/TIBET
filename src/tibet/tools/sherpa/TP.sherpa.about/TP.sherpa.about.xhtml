<!DOCTYPE html>

<sherpa:about>
    <div class="content">
        <a target="_blank" href="https://www.technicalpursuit.com"><img src="~lib_media/tibet_logo.svg" alt="TIBET Logo" class="logo"/></a>
        <div class="product">TIBET<span class="trade">&#x2122;</span></div>
        <div class="version">{{TP.env.libVersion}}</div>
        <div class="tagline">The sum of the parts, not some of the parts.&#x2122;</div>
        <div class="actions">
            <button on:click="Feedback">
                Feedback
                <xctrls:hint>Click here to send feedback</xctrls:hint>
            </button>
            <button on:click="Help">
                Support
                <xctrls:hint>Click here to send a support request</xctrls:hint>
            </button>
            <button on:click="Issue">
                Issue
                <xctrls:hint>Click here to file an issue</xctrls:hint>
            </button>
        </div>
        <div class="copyright">Copyright &#xa9; 1999-2017 Technical Pursuit Inc, All Rights Reserved.</div>
    </div>
    <div class="footer">
        <div class="appinfo">{{TP.cfg.project.name}} v{{TP.cfg.project.version}}</div>
        <div class="trigger button" on:click="Toggle" alt="TIBET Logo">
            <xctrls:hint>About</xctrls:hint>
        </div>
    </div>
</sherpa:about>

<!DOCTYPE html>

<lama:lamabar id="Lamabar">
    <xctrls:toolbar>
        <xctrls:imageitem id="build">
            <xctrls:image src="~ide_root/media/ic_build_black_24px.svg"/>
        </xctrls:imageitem>
        <xctrls:imageitem id="test">
            <xctrls:image src="~ide_root/media/ic_traffic_black_24px.svg"/>
        </xctrls:imageitem>
        <xctrls:imageitem id="release">
            <xctrls:image src="~ide_root/media/baseline-highlight_off-24px.svg"/>
        </xctrls:imageitem>
        <xctrls:imageitem id="deploy">
            <xctrls:image src="~ide_root/media/ic_cloud_upload_black_24px.svg"/>
        </xctrls:imageitem>
        <xctrls:imageitem id="halo" on:click="ToggleHalo">
            <xctrls:image src="~ide_root/media/ic_format_shapes_black_24px.svg"/>
        </xctrls:imageitem>
        <xctrls:imageitem id="tofu">
            <xctrls:image src="~ide_root/media/baseline-highlight_off-24px.svg"/>
        </xctrls:imageitem>
        <xctrls:imageitem id="outliner">
            <xctrls:image src="~ide_root/media/ic_code_black_24px.svg"/>
        </xctrls:imageitem>
        <xctrls:imageitem id="debugger">
            <xctrls:image src="~ide_root/media/baseline-highlight_off-24px.svg"/>
        </xctrls:imageitem>
        <xctrls:imageitem id="more">
            <xctrls:image src="~ide_root/media/baseline-highlight_off-24px.svg"/>
        </xctrls:imageitem>
    </xctrls:toolbar>
</lama:lamabar>

<!DOCTYPE html>

<lama:computedTagContextMenuContent tibet:no-compile="true">
    <ul on:mouseup="SelectMenuItem" on:dragup="SelectMenuItem">
        <li data-cmd=":inspect $HALO">Inspect</li>
        <li data-cmd=":inspect $HALO_TYPE.tagCompile">Edit tagCompile()</li>
        <li data-cmd="TP.bySystemId('UIROOT#LamaHalo').inspectTargetAspect(TP.ac('Style'))">Edit Style</li>
        <li data-cmd=":inspect $HALO --path='__TARGET__/Type/Tests'">Inspect Tests</li>
        <li data-cmd=":test $HALO_TYPE">Run Tests</li>
        <li data-cmd="TP.bySystemId('UIROOT#LamaHalo').deleteTarget()">Delete</li>
    </ul>
</lama:computedTagContextMenuContent>

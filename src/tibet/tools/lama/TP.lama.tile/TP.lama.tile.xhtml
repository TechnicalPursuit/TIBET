<!DOCTYPE html>

<lama:tile pclass:hidden="true">
    <div class="header" drag:mover="true" drag:item=".." draggable="false">
        <div class="header_text" draggable="false"/>
        <div class="close_mark" on:click="TP.sig.CloseTile"/>
        <div class="minimize_mark" on:click="TP.sig.MinimizeTile"/>
    </div>
    <div class="body"/>
    <div class="footer"/>
    <div class="right_resizer" drag:resizer="true" drag:item=".." drag:side="RIGHT"/>
    <div class="bottom_resizer" drag:resizer="true" drag:item=".." drag:side="BOTTOM"/>
</lama:tile>

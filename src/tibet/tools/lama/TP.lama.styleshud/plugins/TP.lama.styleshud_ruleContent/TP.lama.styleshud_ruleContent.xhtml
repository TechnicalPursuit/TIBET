<!DOCTYPE html>

<lama:styleshud_ruleContent bind:in="urn:tibet:styleshud_rule_source">
    <tibet:group name="readonly">
        <span class="styles_properties" bind:scope="urn:tibet:styleshud_readonly_prop_source#jpath($.info)">
            <div id="styleshud_ro_properties" bind:repeat="ruleProps">
                <span class="propName" bind:in="{value: rulePropName}"/>:&#160;<span class="propValue" bind:in="{value: rulePropValue}"/>&#59;<br/>
            </div>
        </span>
    </tibet:group>
    <tibet:group name="readwrite" focuswrap="true" autofocus="autofocus">
        <span class="styles_properties" bind:scope="urn:tibet:styleshud_readwrite_prop_source#jpath($.info)">
            <div id="styleshud_rw_properties" bind:repeat="ruleProps">
                <input type="text" class="propName" bind:io="{value: rulePropName}" tabindex="0"/>
                <input type="text" class="propValue" bind:io="{value: rulePropValue}" tabindex="0"/>
                <span class="deleter" on:click="{signal: DeleteItem, origin: styleshud_rw_properties, payload: {index:TP.TARGET}}"/>
                <br/>
            </div>
        </span>
    </tibet:group>
</lama:styleshud_ruleContent>

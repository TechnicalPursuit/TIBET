<!DOCTYPE html>

<lama:formBuilderAssistant>
    <div class="head"/>
    <div class="body" bind:scope="urn:tibet:formBuilderAssistant_source#jpath($.info)">
        <div class="insertionPointGroup">
            <label>Ancestors:</label>
            <lama:breadcrumb id="formBuilderAssistant_InsertionBreadcrumb"/>
        </div>

        <div class="insertionPositionGroup">
            <label>Insertion:</label>
            <ul class="insertionRadios">
                <li>
                    <input type="radio" name="insertion_radio" value="BeforeBegin" id="formBuilderAssistant_InsertionPositionRadio1" bind:io="{checked: insertionPosition}"/>
                    <label for="formBuilderAssistant_InsertionPositionRadio1">Previous Sibling</label>
                </li>
                <li>
                    <input type="radio" name="insertion_radio" value="AfterBegin" id="formBuilderAssistant_InsertionPositionRadio2"/>
                    <label for="formBuilderAssistant_InsertionPositionRadio2">First Child</label>
                </li>
                <li>
                    <input type="radio" name="insertion_radio" value="BeforeEnd" id="formBuilderAssistant_InsertionPositionRadio3"/>
                    <label for="formBuilderAssistant_InsertionPositionRadio3">Last Child</label>
                </li>
                <li>
                    <input type="radio" name="insertion_radio" value="AfterEnd" id="formBuilderAssistant_InsertionPositionRadio4"/>
                    <label for="formBuilderAssistant_InsertionPositionRadio4">Next Sibling</label>
                </li>
            </ul>
        </div>

        <label for="formBuilderAssistant_Schema" class="editorFieldLabel">Derived JSON Schema:</label>

        <div class="editorFieldWrapper">
            <textarea id="formBuilderAssistant_Schema" bind:io="schema"/>
        </div>
    </div>
    <div class="foot">
        <button on:click="DialogCancel">Cancel</button>
        <button on:click="DialogOk">Insert</button>
    </div>
</lama:formBuilderAssistant>

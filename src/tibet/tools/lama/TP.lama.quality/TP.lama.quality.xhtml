<!DOCTYPE html>

<lama:quality>
    <div class="header">
        <div class="trigger circle" on:click="UIToggle">
            <span class="icon">
                &#963;
                <xctrls:hint>Quality</xctrls:hint>
            </span>
        </div>
    </div>
    <div class="content">
        <div class="app">
            <h2>APP</h2>
            <label for="app_suites">Suites:</label>
            <span id="app_suites"></span>
            <label for="app_filter">Filter:</label>
            <input id="app_filter" value="*"/>
            <button id="app_test">Test</button>
        </div>
        <div class="lib">
            <h2>LIB</h2>
            <label for="lib_suites">Suites:</label>
            <span id="lib_suites"></span>
            <label for="lib_filter">Filter:</label>
            <input id="lib_filter" value="*"/>
            <button id="lib_test">Test</button>
        </div>
    </div>
</lama:quality>

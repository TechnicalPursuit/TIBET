<!DOCTYPE html>

<xctrls:tabbar
        id="{{$SOURCE.(@id)}}"
        tibet:no-mutations="true"
        tibet:opaque="bind">
    <span tibet:assembly="xctrls:tabbar">
        <tibet:group focuswrap="true" id="{{$SOURCE.(@id)}}_group">
            <xctrls:content tibet:pelem="choices" class="noselect">
            {{$SOURCE.(./node())}}
            </xctrls:content>
        </tibet:group>
    </span>
</xctrls:tabbar>

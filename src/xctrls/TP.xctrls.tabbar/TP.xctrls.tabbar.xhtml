<!DOCTYPE html>

<xctrls:tabbar
        id="{{$SOURCE.(@id)}}"
        tibet:nomutationtracking="true"
        tibet:opaque="bind">
    <span tibet:assembly="xctrls:tabbar">
        <tibet:group focuswrap="true" id="{{$SOURCE.(@id)}}_group">
            <xctrls:content tibet:pelem="choices" class="noselect">
            {{$SOURCE.(./*[local-name() = 'template']/preceding-sibling::*[local-name() = 'tabitem'])}}
            <span class="templated"/>
            {{$SOURCE.(./*[local-name() = 'template']/following-sibling::*[local-name() = 'tabitem'])}}
            </xctrls:content>
        </tibet:group>
        {{$SOURCE.(./*[local-name() = 'template'])}}
    </span>
</xctrls:tabbar>

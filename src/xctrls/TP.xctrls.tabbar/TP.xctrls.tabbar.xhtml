<!DOCTYPE html>

<xctrls:tabbar tibet:nomutationtracking="true">
    <span tibet:assembly="xctrls:tabbar">
        <tibet:group wrapWhen="true" id="{{$SOURCE.(@id)}}_group">
            <xctrls:content tibet:pelem="choices" class="noselect"/>
        </tibet:group>
        <span id="{{$SOURCE.(@id)}}_template" class="template">
            {{$SOURCE.(./*[not(@tibet:assembly = 'xctrls:tabbar')])}}
        </span>
    </span>
</xctrls:tabbar>

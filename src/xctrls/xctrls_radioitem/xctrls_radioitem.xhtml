<?xml version="1.0"?>

<xctrls:radioitem xmlns="http://www.w3.org/1999/xhtml"
	xmlns:tibet="http://www.technicalpursuit.com/1999/tibet"
	xmlns:pclass="urn:tibet:pseudoclass"
	xmlns:xctrls="http://www.technicalpursuit.com/2005/xcontrols"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	tibet:captures="TP.sig.DOMMouseDown TP.sig.DOMMouseUp TP.sig.DOMMouseOver TP.sig.DOMMouseOut TP.sig.DOMFocus TP.sig.DOMBlur TP.sig.DOMClick"
	ev:event="TP.sig.DOMClick"
    ev:observer="{{@id}}"
    class="item {{@class}}"
	hidefocus="true">
    {{./xctrls:label}}
	<html:span id="{{@id}_value" tibet:pelem="value"/>
    {{./xctrls:hint}}
    {{./xctrls:value}}
</xctrls:radioitem>

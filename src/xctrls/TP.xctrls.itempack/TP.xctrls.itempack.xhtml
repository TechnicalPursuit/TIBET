<!DOCTYPE html>

<xctrls:itempack
        id="{{$SOURCE.(@id)}}"
        tibet:no-mutations="true"
        tibet:opaque="bind"
        class="itemholder {{$SOURCE.(@class)}}">
    <span tibet:assembly="xctrls:itempack">
        <tibet:group focuswrap="true" id="{{$SOURCE.(@id)}}_group">
            <xctrls:content tibet:pelem="choices" class="noselect">
            {{$SOURCE.(./node())}}
            </xctrls:content>
        </tibet:group>
    </span>
</xctrls:itempack>

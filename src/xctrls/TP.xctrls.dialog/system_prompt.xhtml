<!DOCTYPE html>

<div class="dialogContent">
    <div class="dialogMessage select">
        {{message}}
    </div>

    <input type="text" autofocus="autofocus"/>

    <div class="dialogControls">
        <button action="cancel" on:click="DialogCancel">Cancel</button>
        <button action="ok" on:click="DialogOk">Ok</button>
    </div>
</div>

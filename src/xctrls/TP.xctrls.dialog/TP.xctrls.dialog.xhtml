<!DOCTYPE html>

<xctrls:dialog
        id="{{$SOURCE.(@id)}}"
        class="ALERT_TIER {{$SOURCE.(@class)}}"
        pclass:hidden="true"
        tibet:focuscontext="true">
    <xctrls:content>
        <div tibet:pelem="header" drag:mover="true" drag:item=".."/>
        <div tibet:pelem="body">
            <tibet:group focuswrap="true" id="{{$SOURCE.(@id)}}_group">
                <xctrls:content/>
            </tibet:group>
        </div>
        <div tibet:pelem="footer" drag:resizer="true" drag:item=".."/>
    </xctrls:content>
</xctrls:dialog>

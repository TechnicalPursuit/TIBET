<!DOCTYPE html>

<xctrls:dialog
        id="{{$SOURCE.(@id)}}"
        pclass:hidden="true"
        tibet:focuscontext="true">
    <xctrls:content>
        <div tibet:pelem="header" drag:mover="true" drag:item="..">
            <span class="msg"/>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24" on:click="DialogCancel">
                <path class="main" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
            </svg>
        </div>
        <div tibet:pelem="body">
            <tibet:group focuswrap="true" id="{{$SOURCE.(@id)}}_group">
                <xctrls:content/>
            </tibet:group>
        </div>
        <div tibet:pelem="footer" drag:resizer="true" drag:item=".."/>
    </xctrls:content>
</xctrls:dialog>

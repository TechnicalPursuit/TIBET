<!DOCTYPE html>

<xctrls:list
        id="{{$SOURCE.(@id)}}"
        tibet:no-mutations="true"
        tibet:opaque="bind">
    <div tibet:assembly="xctrls:list" class="scroller">
        <tibet:group focuswrap="true" id="{{$SOURCE.(@id)}}_group">
            <xctrls:content tibet:pelem="choices" class="noselect">
            {{$SOURCE.(./node())}}
            </xctrls:content>
        </tibet:group>
    </div>
</xctrls:list>

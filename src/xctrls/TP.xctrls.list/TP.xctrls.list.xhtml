<!DOCTYPE html>

<xctrls:list
        id="{{$SOURCE.(@id)}}"
        tibet:nomutationtracking="true"
        tibet:opaque="bind">
    <div tibet:assembly="xctrls:list" class="scroller">
        <tibet:group wrapfocus="true" id="{{$SOURCE.(@id)}}_group">
            <xctrls:content tibet:pelem="choices" class="noselect"/>
        </tibet:group>
        {{$SOURCE.(./*[local-name() = 'template'])}}
    </div>
</xctrls:list>

cache:
  paths:
  - node_modules/

stages:
  - test
  - build

unit_test:
  # image: node
  image: alekzonder/puppeteer:latest
  stage: test
  variables:
    NODE_ENV: test
  before_script:
    - yarn
  script:
    - yarn link .
    - yarn test
    - yarn run prettier --list-different

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
    CI_REGISTRY: registry.gitlab.com
    CI_REGISTRY_IMAGE: registry.gitlab.com/teamtibet/TIBET
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build --pull -t "${CI_REGISTRY_IMAGE}:latest" .
    - docker push "${CI_REGISTRY_IMAGE}:latest"
  only:
    - develop


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<title>TIBET 5.0</title>
<meta name="description" content="The TIBET 5.0 Web Environment"/>
<meta name="author" content="Technical Pursuit Inc."/>

<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
<link rel="icon" href="../images/favicon.ico" type="image/x-icon"/>

<!--
We inline the style to help ensure that everything works regardless of
launch mode. If we tried to use LESS here for example it would break when
booting from file:// URLs on Chrome and potentially others.
-->
<style type="text/css">
html,body,#background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
}

#background {
    background-image: url(../node_modules/tibet/lib/img/boot/dark_fiber.png);
    background-color: #444;
    overflow: hidden;
}

div,iframe {
    position: absolute;
    margin: 0;
    padding: 0;
    border: 0;
}

/* -----------------------------*
 * Corner definition            *
 * ---------------------------- */

.corner {
    text-align: center;
    font-weight: bold;
    font-size: 138.5%;

    border: 1px solid #aaa;
    box-shadow: 0 0 0 1px #eee;

    background-color: #eee;
    background-image: url(../node_modules/tibet/lib/img/boot/white_fiber.png);
}

.corner:hover {
}

.corner > * {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    border: 1px solid #666;
}

/* -----------------------------*
 * Horizontal edge definition   *
 * ---------------------------- */

.h-edge {
    font-weight: normal;
    font-size: 138.5%;

    box-shadow: 0 0 0 1px #eee;
    border: 1px solid #aaa;

    background-color: #aaa;
    background-image: url(../node_modules/tibet/lib/img/boot/white_fiber.png);
}

.h-edge:hover {
}

.h-edge > * {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    border: 1px solid #666;
}

/* -----------------------------*
 * Vertical edge definition     *
 * ---------------------------- */

.v-edge {
    color: #fff;
    font-weight: bold;
    font-size: 138.5%;
    line-height: 28px;

    box-shadow: 0 0 0 1px #eee;
    border: 1px solid #aaa;

    background-color: #aaa;
    background-image: url(../node_modules/tibet/lib/img/boot/white_fiber.png);
}

.v-edge:hover {
}

.v-edge > * {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    border: 1px solid #666;
}

/* -----------------------------*
 * Compass div layout           *
 * ---------------------------- */

.north {
    top: 0;
    height: 30px;
    line-height: 30px;
    border-top: 0;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

.middle {
    top: 36px;
    bottom: 36px;
    height: auto;

    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
}

.south {
    bottom: 0;
    height: 30px;
    border-bottom: 0;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.west {
    left: 0;
    width: 46px;
    border-left: 0;
}

.center {
    left: 52px;
    right: 52px;
    width: auto;
    min-width: 600px;
}

.east {
    right: 0;
    width: 46px;
    border-right: 0;
}

.north.west {
    border-bottom-left-radius: 0;
}

.north.center {
    text-align: center;
}

.north.east {
    border-bottom-right-radius: 0;
}

.middle.west {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}

.middle.center {
    width: auto;
    height: auto;
    border-radius: 5px;
    text-align: center;
}

.middle.east {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}

.south.west {
    border-top-left-radius: 0;
}

.south.center {
    text-align: center;
    font-weight: normal;
    font-size: 108%;
}

.south.east {
    border-top-right-radius: 0;
}

/* -----------------------------*
 * Drawer refinements           *
 * ---------------------------- */

.north .drawer {
    border-top: 0;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

.south .drawer {
    border-bottom: 0;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.middle .drawer {
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
}

.west .drawer {
    border-left: 0;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}

.east .drawer {
    border-right: 0;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}

.north.west .drawer {
    border-top: 0;
    border-left: 0;
}

.north.east .drawer {
    border-top: 0;
    border-right: 0;
}

.south.west .drawer {
    border-bottom: 0;
    border-left: 0;
}

.south.east .drawer {
    border-bottom: 0;
    border-right: 0;
    border-top-right-radius: 0;
}

/* -----------------------------*
 * Additional refinements       *
 * ---------------------------- */

.home {
    height: 100%;
    width: 100%;
}
.home img {
    margin-top: 3px;
    height: 24px;
    width: 25px;
}

#center {
    box-shadow: 0 0 0 1px #eee;
    border: 1px solid #aaa;
    background: #fff;
    padding: 1px;
}

#content {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    overflow: auto;
    border: 1px solid #666;
    border-radius: 5px;
}

#UISCREENS {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
}
</style>

</head>
<body>
<div id="background">

  <div id="northwest" class="corner north west">
    <div class="drawer">
      <div class="home">
        <a href="#"
            onclick="home()"><img src="../node_modules/tibet/lib/img/boot/tpi_logo.png" alt="TPI Logo"/></a>
      </div>
    </div>
  </div>

  <div id="north" class="h-edge north center">
    <div class="drawer"></div>
  </div>

  <div id="northeast" class="corner north east">
    <div class="drawer"></div>
  </div>

  <div id="west" class="v-edge middle west">
    <div class="drawer"></div>
  </div>

  <div id="center" class="middle center">
    <div id="content">
        <!-- multi-screen configuration: SCREEN_0 is preconfigured -->
        <iframe id="UISCREENS" frameborder="0" src="./screens.xhtml"></iframe>
    </div>
  </div>

  <div id="east" class="v-edge middle east">
    <div class="drawer"></div>
  </div>

  <div id="southwest" class="corner south west">
    <div class="drawer"></div>
  </div>

  <div id="south" class="h-edge south center">
    <div class="drawer"></div>
  </div>

  <div id="southeast" class="corner south east">
    <div class="drawer"></div>
  </div>

</div>
<script>
<![CDATA[
/**
 * The standard location for a home icon is within the framing. The code frame
 * is one level up (in index.html) and the actual page the user likely thinks
 * of as 'home' is downstream in UISCREENS.SCREEN_0. The likely desired behavior
 * is * to set UISCREENS.SCREEN_O to its original page content. Before we do
 * that however we give both the APP and TIBET a chance to be more intelligent.
 */
function home() {
    var screens,
        screen0;

    if (self.APP && typeof self.APP.home === 'function') {
        APP.home();
    } else if (self.TP && typeof self.TP.home === 'function') {
        TP.home();
    } else {
        try {
            screens = document.getElementById('UISCREENS');
            screen0 = screens.contentWindow.document.getElementById('SCREEN_0');
            screen0.contentWindow.location = screen0.src;
        } catch (e) {
            alert('Sorry. Unable to find home().');
        }
    }
}
]]>
</script>
</body>
</html>

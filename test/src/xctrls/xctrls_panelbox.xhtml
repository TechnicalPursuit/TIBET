<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>

    <script src="../../../lib/src/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <link type="text/css" rel="stylesheet" href="~lib_test/src/xctrls/xctrls_gallery.css"/>

    <style type="text/css">
    #panelbox1 {
        top: 150px;
    }
    </style>

    <!-- The test data for value bound selection tests -->
    <tibet:data name="urn:tibet:bound_selection_test_data" content="TP.core.Hash">
        <![CDATA[
        {"selection_set_1": "baz"}
        ]]>
    </tibet:data>

</head>

<body data-theme="tpi">
    <br/>

    <br/>
    panelbox #1:
    <br/>
    A standard XControls panelbox showing 4 panels. Panel #3 is disabled and the panelbox cannot be switched to that panel:

    <xctrls:panelbox id="panelbox1" bind:in="urn:tibet:bound_selection_test_data#tibet(selection_set_1)">
        <xctrls:panel>
            <xctrls:value>foo</xctrls:value>
            <xctrls:content>
                This is content for panel #0.
            </xctrls:content>
        </xctrls:panel>
        <xctrls:panel>
            <xctrls:value>bar</xctrls:value>
            <xctrls:content>
                This is content for panel #1.
            </xctrls:content>
        </xctrls:panel>
        <xctrls:panel>
            <xctrls:value>baz</xctrls:value>
            <xctrls:content>
                This is content for panel #2.
            </xctrls:content>
        </xctrls:panel>
        <xctrls:panel pclass:disabled="true">
            <xctrls:value>goo</xctrls:value>
            <xctrls:content>
                This is content for panel #3. It should never be shown.
            </xctrls:content>
        </xctrls:panel>
    </xctrls:panelbox>

    <br/>
    <br/>

    <select name="select_panel" bind:io="urn:tibet:bound_selection_test_data#tibet(selection_set_1)">
        <option id="select_panel_0" value="foo">Panel #0</option>
        <option id="select_panel_1" value="bar">Panel #1</option>
        <option id="select_panel_2" value="baz">Panel #2</option>
    </select>

</body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>

    <script src="../../../lib/src/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <link type="text/css" rel="stylesheet" href="~lib_test/src/xctrls/xctrls_gallery.css"/>

</head>

<body data-theme="tpi">
    <table>
        <thead class="states">
            <tr>
                <th colspan="2">States</th>
            </tr>
        </thead>
        <tbody class="states">
            <tr>
                <td>normal</td>
                <td>
                    <xctrls:button>
                        <xctrls:label>Hi there</xctrls:label>
                    </xctrls:button>
                </td>
            </tr>
            <tr>
                <td>:active</td>
                <td>
                    <xctrls:button pclass:active="true">
                        <xctrls:label>Hi there</xctrls:label>
                    </xctrls:button>
                </td>
            </tr>
            <tr>
                <td>:focus</td>
                <td colspan="2">
                    Not shown due to focus mgmt
                </td>
            </tr>
            <tr>
                <td>:disabled</td>
                <td>
                    <xctrls:button pclass:disabled="true" disabled="true">
                        <xctrls:label>Hi there</xctrls:label>
                    </xctrls:button>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    Button #1:
    <br/>
    A standard XControls button showing a label.
    <xctrls:button id="button1" tabindex="0">
        <xctrls:label>Button #1</xctrls:label>
    </xctrls:button>

    <br/>
    <br/>

    <div class="controlBox">
        <button onclick="TP.byId('button1').signal('UIDisabled');">Disable button #1</button>
        <button onclick="TP.byId('button1').signal('UIEnabled');">Enable button #1</button>

        <br/>

        <!-- NB: We put this in a timeout - otherwise, the button never blurs -->
        <button onclick="setTimeout(function() {TP.byId('button1').signal('UIFocused');}, 100)">Focus button #1</button>
    </div>

</body>
</html>

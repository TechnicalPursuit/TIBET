<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <style type="text/css">
    #dragDiv {
        position: absolute;

        height: 100px;
        width: 100px;

        background-color: blue;

        border: solid 4px green;
    }
    </style>

</head>

<body>

    <h2>Drag Test #1</h2><br/>
    <br/>
    <br/>
    This test sets up a regular XHTML &lt;div&gt; element to be moved.<br/>
    <br/>
    <br/>
    The &lt;div&gt; element has a 'drag:mover' value of 'true', which means that it can be picked up from any place inside of the element itself (but not within its border) and dragged to any position within the &lt;body&gt; element.<br/>

    <div id="dragDiv" drag:mover="true"/>

</body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <style type="text/css">
    <![CDATA[
    @namespace pclass url(urn:tibet:pseudoclass);

    /*input[type=text]:invalid*/
    input[type=text][pclass|invalid]
    {
       color: rd;
    }

    ]]>
    </style>

    <tibet:data id="Validation2Data" name="urn:tibet:Validation2_data" makestructures="true" content="TP.test.Validation2Data"/>

    <tibet:type name="TP.test.Validation2Data" base="TP.core.JSONContent">
        <tibet:aspect name="AlphaOnly" value="$.alphaval" dataType="TP.tibet.alpha"/>
        <tibet:aspect name="AlphaNum" value="$.alphanumval" dataType="TP.tibet.alphanum"/>
        <tibet:aspect name="Password" value="$.passwordval" dataType="TP.tibet.password"/>
        <tibet:aspect name="CVV" value="$.cvvval" dataType="TP.tibet.CVV"/>
        <tibet:aspect name="Date" value="$.dateval" dataType="Date"/>
        <tibet:aspect name="Email" value="$.emailval" dataType="TP.xforms.email"/>
        <tibet:aspect name="EmailList" value="$.emaillistval" dataType="TP.tibet.email_list"/>
        <tibet:aspect name="Identifier" value="$.identifierval" dataType="TP.tibet.identifier"/>
        <tibet:aspect name="IPV4Addr" value="$.ipaddr4val" dataType="TP.tibet.ipv4_address"/>
        <tibet:aspect name="IPV6Addr" value="$.ipaddr6val" dataType="TP.tibet.ipv6_address"/>
        <tibet:aspect name="NoWhitespace" value="$.nowhitespaceval" dataType="TP.tibet.no_whitespace"/>
        <tibet:aspect name="Decimal" value="$.decimalval" dataType="TP.xs.decimal"/>
        <tibet:aspect name="NonNegativeNumber" value="$.nonnegnumberval" dataType="TP.tibet.nonneg_number"/>
        <tibet:aspect name="PositiveNumber" value="$.posnumberval" dataType="TP.tibet.pos_number"/>
        <tibet:aspect name="Integer" value="$.integerval" dataType="TP.xs.integer"/>
        <tibet:aspect name="NonNegativeInteger" value="$.nonnegintegerval" dataType="TP.xs.nonNegativeInteger"/>
        <tibet:aspect name="PositiveInteger" value="$.posintegerval" dataType="TP.xs.positiveInteger"/>
        <tibet:aspect name="USPhoneNumber" value="$.usphonenumberval" dataType="TP.tibet.usphonenumber"/>
        <tibet:aspect name="InternationalPhoneNumber" value="$.intlphonenumberval" dataType="TP.tibet.intlphonenumber"/>
        <tibet:aspect name="SSN" value="$.ssnval" dataType="TP.tibet.ssn"/>
        <tibet:aspect name="Time" value="$.timeval" dataType="TP.core.Time"/>
        <tibet:aspect name="Duration" value="$.durationval" dataType="TP.core.Duration"/>
        <tibet:aspect name="URL" value="$.urlval" dataType="TP.uri.URL"/>
        <tibet:aspect name="USPostalCode" value="$.uspostalcodeval" dataType="TP.tibet.uspostalcode"/>
        <tibet:aspect name="CreditCard" value="$.creditcardval" dataType="TP.tibet.credit_card_number"/>
        <tibet:aspect name="USDollar" value="$.usdollarval" dataType="TP.tibet.usdollar"/>
        <tibet:aspect name="MODriversLicense" value="$.molicensenumval" dataType=""/>
        <tibet:aspect name="NEDriversLicense" value="$.nelicensenumval" dataType=""/>
        <tibet:aspect name="MEDriversLicense" value="$.melicensenumval" dataType=""/>
        <tibet:aspect name="MTDriversLicense" value="$.mtlicensenumval" dataType=""/>
    </tibet:type>

</head>

<body>

        <br/>

        <br/>

        <br/>

</body>
</html>

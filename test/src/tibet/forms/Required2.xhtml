<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <style type="text/css">
    @namespace url("http://www.w3.org/1999/xhtml");
    @namespace pclass url("urn:tibet:pseudoclass");

    /* input[type="text"]:invalid */
    input[type="text"][pclass|invalid] {
        color: red;
    }
    </style>

    <tibet:data id="Required2Data" name="urn:tibet:Required2_data" content="TP.test.SomeJSONCodeData">
        <![CDATA[
        {"somedata": {"codenum": ""}}
        ]]>
    </tibet:data>

    <tibet:type name="TP.test.SomeJSONCodeData" base="TP.core.JSONContent">
        <tibet:aspect name="codenum" value="$.somedata.codenum" dataType="Number" required="true"/>
    </tibet:type>

</head>

<body>

    <h2>Required Test #2</h2><br/>

    <br/>
    <br/>
    This test sets up an XHTML 'input' element, bound to an underlying data model (expressed in JSON) defined in the test code. It also uses a &lt;tibet:type&gt; element to define a content type for validation purposes.
    <br/>
    <br/>

    <label for="CodeNumField">Code Number: </label>
    <input type="text" id="CodeNumField" bind:io="{value: urn:tibet:Required2_data#tibet(codenum)}" tabindex="0"/><br/>
</body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <style type="text/css">
    <![CDATA[
    @namespace pclass url(urn:tibet:pseudoclass);

    /*input[type=text]:required*/
    /*textarea:required*/
    /*select:required*/
    input[type=text][pclass|required],
    textarea[pclass|required],
    select[pclass|required]
    {
        background-color: yellow;
    }

    ]]>
    </style>

    <tibet:data id="Required5Data" name="urn:tibet:Required5_data" makestructures="true" content="TP.test.Required5Data"/>

    <tibet:type name="TP.test.Required5Data" base="TP.core.JSONContent">
        <tibet:aspect name="AnyText" value="$.anytext" required="true"/>
        <tibet:aspect name="PasswordText" value="$.passwordtext" required="true"/>
        <tibet:aspect name="Filename" value="$.filename" required="true"/>
        <tibet:aspect name="Notes" value="$.notes" required="true"/>
        <tibet:aspect name="SingleSelect" value="$.selectvalue" required="true"/>
        <tibet:aspect name="MultiSelect" value="$.multiselectvalue" required="true"/>
    </tibet:type>

</head>

<body>

    <span bind:scope="urn:tibet:Required5_data#tibet()">

        <label for="AnyTextField">Text: </label>
        <input type="text" id="AnyTextField" bind:io="{value: AnyText}" tabindex="0"/><br/>

        <br/>
        <br/>

        <label for="PasswordTextField">Password: </label>
        <input type="password" id="PasswordTextField" bind:io="{value: PasswordText}" tabindex="0"/><br/>

        <br/>
        <br/>

        <label for="FilenameField">File Name: </label>
        <input type="file" id="FilenameField" bind:io="{value: Filename}" tabindex="0"/><br/>

        <br/>
        <br/>

        <label for="NotesField">Notes: </label>
        <textarea id="NotesField" bind:io="{value: Notes}" tabindex="0"/><br/>

        <br/>
        <br/>

        <label for="SingleSelectField">Choose: </label>
        <select id="SingleSelectField" bind:io="{value: SingleSelect}" tabindex="0">
            <option label="choose…"></option>
            <option>Option #1</option>
            <option>Option #2</option>
            <option>Option #3</option>
        </select>

        <br/>
        <br/>

        <label for="MultiSelectField">Choose: </label>
        <select id="MultiSelectField" bind:io="{value: MultiSelect}" tabindex="0" multiple="multiple" size="3">
            <option label="choose…"></option>
            <option>Option A</option>
            <option>Option B</option>
            <option>Option C</option>
            <option>Option D</option>
            <option>Option E</option>
            <option>Option F</option>
        </select>

    </span>

</body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <style type="text/css">
    <![CDATA[
    @namespace pclass url(urn:tibet:pseudoclass);

    /*input[type=text]:required*/
    input[type=text][pclass|required]
    {
        background-color: yellow;
    }

    ]]>
    </style>

    <tibet:data id="Required6Data" name="urn:tibet:Required6_data" makestructures="true" resultType="TP.test.Required6Data"/>

    <tibet:content name="TP.test.Required6Data" baseType="TP.core.JSONContent">
        <tibet:aspect name="code" value="$.code" required="true"/>
        <tibet:aspect name="expirationmonth" value="$.expirationmonth" required="true"/>
        <tibet:aspect name="expirationyear" value="$.expirationyear" required="true"/>
        <tibet:aspect name="radiovalue" value="$.radiovalue" required="true"/>
        <tibet:aspect name="checkboxvalue" value="$.checkboxvalue" required="true"/>
    </tibet:content>

</head>

<body>

    <tibet:group id="fieldunion" bind:scope="urn:tibet:Required6_data#tibet()" requiredwhen="all">

        <label for="CodeField">Text: </label>
        <input type="text" id="CodeField" bind:io="{value: code}" tabindex="0"/><br/>

        <br/>
        <br/>

        <label for="MonthField">Choose: </label>
        <select id="MonthField" bind:io="{value: expirationmonth}" tabindex="0">
            <option label="choose…"></option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>

        <label for="YearField">Choose: </label>
        <select id="YearField" bind:io="{value: expirationyear}" tabindex="0">
            <option label="choose…"></option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>

        <br/>
        <br/>

    </tibet:group>

    <tibet:group id="radiogroup" bind:scope="urn:tibet:Required6_data#tibet()" requiredwhen="any">

        <label for="Radio1Field">Radio1: </label>
        <input type="radio" id="Radio1Field" bind:io="{checked: radiovalue}" tabindex="0"/><br/>
        <label for="Radio2Field">Radio2: </label>
        <input type="radio" id="Radio2Field" bind:io="{checked: radiovalue}" tabindex="0"/><br/>
        <label for="Radio3Field">Radio3: </label>
        <input type="radio" id="Radio3Field" bind:io="{checked: radiovalue}" tabindex="0"/><br/>

    </tibet:group>

    <tibet:group id="checkboxgroup" bind:scope="urn:tibet:Required6_data#tibet()" requiredwhen="any">

        <label for="Checkbox1Field">Checkbox1: </label>
        <input type="Checkbox" id="Checkbox1Field" bind:io="{checked: checkboxvalue}" tabindex="0"/><br/>
        <label for="Checkbox2Field">Checkbox2: </label>
        <input type="Checkbox" id="Checkbox2Field" bind:io="{checked: checkboxvalue}" tabindex="0"/><br/>
        <label for="Checkbox3Field">Checkbox3: </label>
        <input type="Checkbox" id="Checkbox3Field" bind:io="{checked: checkboxvalue}" tabindex="0"/><br/>

    </tibet:group>

</body>
</html>

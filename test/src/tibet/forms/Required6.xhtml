<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <style type="text/css">
    @namespace url("http://www.w3.org/1999/xhtml");
    @namespace pclass url("urn:tibet:pseudoclass");

    /* input[type="text"]:required */
    input[type="text"][pclass|required] {
        background-color: yellow;
    }
    </style>

    <tibet:data id="Required6Data" name="urn:tibet:Required6_data" buildout="true" content="TP.test.Required6Data"/>

    <tibet:type name="TP.test.Required6Data" base="TP.core.JSONContent">
        <tibet:aspect name="Code" value="$.code" required="true"/>
        <tibet:aspect name="ExpirationMonth" value="$.expirationmonth" required="true"/>
        <tibet:aspect name="ExpirationYear" value="$.expirationyear" required="true"/>
        <tibet:aspect name="ClubSeats" value="$.clubseats" required="true"/>
        <tibet:aspect name="BoxSeats" value="$.boxseats" required="true"/>
        <tibet:aspect name="BleacherSeats" value="$.bleacherseats" required="true"/>
        <tibet:aspect name="NosebleedSeats" value="$.nosebleedseats" required="true"/>
        <tibet:aspect name="RadioValue" value="$.radiovalue" required="true"/>
        <tibet:aspect name="CheckboxValue" value="$.checkboxvalue" required="true"/>
    </tibet:type>

</head>

<body>

    <tibet:group id="FieldUnionGroup" bind:scope="urn:tibet:Required6_data#tibet()" requiredwhen="all">

        <label for="CodeField">Text: </label>
        <input type="text" id="CodeField" bind:io="{value: Code}" tabindex="0"/><br/>

        <br/>
        <br/>

        <label for="MonthField">Month: </label>
        <select id="MonthField" bind:io="{value: ExpirationMonth}" tabindex="0">
            <option label="choose…"></option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
        </select>

        <label for="YearField">Year: </label>
        <select id="YearField" bind:io="{value: ExpirationYear}" tabindex="0">
            <option label="choose…"></option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>

        <br/>
        <br/>

    </tibet:group>

    <tibet:group id="TextFieldGroup" bind:scope="urn:tibet:Required6_data#tibet()" requiredwhen="any">

        <label for="ClubSeatsField">Club Seats: </label>
        <input type="text" id="ClubSeatsField" bind:io="{value: ClubSeats}" tabindex="0"/><br/>
        <label for="BoxSeatsField">Box Seats: </label>
        <input type="text" id="BoxSeatsField" bind:io="{value: BoxSeats}" tabindex="0"/><br/>
        <label for="BleacherSeatsField">Bleacher Seats: </label>
        <input type="text" id="BleacherSeatsField" bind:io="{value: BleacherSeats}" tabindex="0"/><br/>
        <label for="NosebleedSeatsField">Nosebleed Seats: </label>
        <input type="text" id="NosebleedSeatsField" bind:io="{value: NosebleedSeats}" tabindex="0"/><br/>

        <br/>
        <br/>

    </tibet:group>

    <tibet:group id="RadioButtonGroup" bind:scope="urn:tibet:Required6_data#tibet()" requiredwhen="any">

        <label for="Radio1Field">Radio1: </label>
        <input type="radio" id="Radio1Field" name="radio_value" bind:io="{checked: RadioValue}" tabindex="0"/><br/>
        <label for="Radio2Field">Radio2: </label>
        <input type="radio" id="Radio2Field" name="radio_value" bind:io="{checked: RadioValue}" tabindex="0"/><br/>
        <label for="Radio3Field">Radio3: </label>
        <input type="radio" id="Radio3Field" name="radio_value" bind:io="{checked: RadioValue}" tabindex="0"/><br/>

    </tibet:group>

    <tibet:group id="CheckBoxGroup" bind:scope="urn:tibet:Required6_data#tibet()" requiredwhen="any">

        <label for="Checkbox1Field">Checkbox1: </label>
        <input type="checkbox" id="Checkbox1Field" name="checkbox_value" bind:io="{checked: CheckboxValue}" tabindex="0"/><br/>
        <label for="Checkbox2Field">Checkbox2: </label>
        <input type="checkbox" id="Checkbox2Field" name="checkbox_value" bind:io="{checked: CheckboxValue}" tabindex="0"/><br/>
        <label for="Checkbox3Field">Checkbox3: </label>
        <input type="checkbox" id="Checkbox3Field" name="checkbox_value" bind:io="{checked: CheckboxValue}" tabindex="0"/><br/>

    </tibet:group>

</body>
</html>

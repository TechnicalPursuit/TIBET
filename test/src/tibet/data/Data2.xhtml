<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head>

    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <tibet:data id="Data2_boolean" name="urn:tibet:Data2_boolean" content="Boolean">
    <![CDATA[
    'true'
    ]]>
    </tibet:data>

    <tibet:data id="Data2_number" name="urn:tibet:Data2_number" content="Number">
    <![CDATA[
    '42'
    ]]>
    </tibet:data>

    <tibet:data id="Data2_string" name="urn:tibet:Data2_string" content="String">
    <![CDATA[
    'Hi there'
    ]]>
    </tibet:data>

</head>

<body>

    <h2>Data Test #2</h2><br/>

    <br/>
    <br/>
    This test sets up multiple &lt;tibet:data&gt; tags that makes data in the page available as particular named URIs. They have data types of 'Boolean', `Number` or `String` as their data types, respectively.
    <br/>
    A variety of signals are thrown by the various objects involved.
    <br/>

</body>
</html>

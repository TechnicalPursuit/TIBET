<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head>

    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <tibet:data name="urn:tibet:test_people">
        <people xmlns="">
            <person>
                <lastname>Smith</lastname>
                <firstname>Joe</firstname>
            </person>
            <person>
                <lastname>Jones</lastname>
                <firstname>John</firstname>
            </person>
        </people>
    </tibet:data>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

    <h2>Bind Numeric Indexed XML</h2><br/>
    <br/>
    <br/>
    This test sets up a binding between the fields and a piece of XML data, set up by the &lt;tibet:data&gt; tag embedded in this document. These bindings are numerically indexed into the data, which is a collection.
    <br/>
    <br/>

    First record:<br/>

    <label for="firstNameField1">First name: </label>
    <input type="text" id="firstNameField1" bind:io="{value: urn:tibet:test_people#xpath1(/people/person[1]/firstname)}" tabindex="0"/><br/>

    <label for="lastNameField1">Last name: </label>
    <input type="text" id="lastNameField1" bind:io="{value: urn:tibet:test_people#xpath1(/people/person[1]/lastname)}" tabindex="0"/><br/>
    <br/>

    Second record:<br/>

    <label for="firstNameField2">First name: </label>
    <input type="text" id="firstNameField2" bind:io="{value: urn:tibet:test_people#xpath1(/people/person[2]/firstname)}" tabindex="0"/><br/>

    <label for="lastNameField2">Last name: </label>
    <input type="text" id="lastNameField2" bind:io="{value: urn:tibet:test_people#xpath1(/people/person[2]/lastname)}" tabindex="0"/><br/>
    <br/>

</body>
</html>

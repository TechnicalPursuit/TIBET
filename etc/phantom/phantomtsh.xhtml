<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" no-manifest="phantom.appcache">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<title>TIBET + PhantomJS Launch Page</title>

<style type="text/css">
html,body,iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
}
iframe {
    overflow: hidden;
}
</style>
</head>
<body onload="init()">

<iframe id="UIROOT" frameborder="0" src="./phantomsplash.xhtml"></iframe>
<iframe id="UIBOOT" frameborder="0" src="./phantomconsole.xhtml"></iframe>

<script src="../../lib/src/tibet_init.min.js"></script>

<script>
//<![CDATA[
function init() {

    var app_root,
        lib_root,
        location;

    // The harness can boot from either inside a project or within the library
    // itself. As a result we need to adjust app head based on context.

    TP.boot.launch({
        path: {
            head_offset: '../../..',
            app_xhtml: '~lib_etc/phantom'
        },
        project: {
            rootpage: '~lib_etc/phantom/phantomhome.xhtml',
        }
    });
}
//]]>
</script>
</body>
</html>

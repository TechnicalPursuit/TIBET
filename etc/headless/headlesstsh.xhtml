<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<title>TIBET Headless Launch Page</title>

<style type="text/css">
html,body,iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
}
iframe {
    overflow: hidden;
}
</style>
</head>
<body onload="init()">

<iframe id="UIROOT" frameborder="0" src="./headlesssplash.xhtml"></iframe>
<iframe id="UIBOOT" frameborder="0" src="./headlessconsole.xhtml"></iframe>

<script src="../../etc/common/tibet_onerror.js"></script>
<script src="../../lib/src/tibet_loader.js"></script>

<script>
//<![CDATA[
function init() {

    var app_root,
        lib_root,
        location;

    // The harness can boot from either inside a project or within the library
    // itself. As a result we need to adjust app head based on context.

    TP.boot.launch({
        boot: {
            no_login_file: true
        },
        path: {
            app_xhtml: '~lib_etc/headless'
        },
        project: {
            root_page: '~lib_etc/headless/headlesshome.xhtml',
        }
    });
}
//]]>
</script>
</body>
</html>
